<style>
	/* common styles */
* {
  padding: 0;
  margin: 0;
}
body {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  background: linear-gradient(#F00000, #DC281E);
  font-family: sans-serif;
}
button:hover {
  cursor: pointer;
  background-color: #73E831;
}
ul {
  list-style-type: none; /* get rid of bullet points on side of list items */
}
/* common style ends */
/* container */
.container {
  min-width: 700px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 {
  color: #fff;
  font-size: 3rem;
}
/* todo-form */
.todo-form {
  margin: 40px 0px;
  display: flex;
  flex-direction: column;
}
.todo-input {
  width: 250px;
  border: none;
  outline: none;
  border-radius: 5px;
  padding: 10px;
  margin-right: 10px;
  font-size: 1rem;
}
.add-button {
  background-color: #0000ff;
  color: #fff;
  border: none;
  outline: none;
  border-radius: 5px;
  padding: 7px;
  font-size: 1.2rem;
}
/* todo-form style ends */
/* todo-items */
.todo-items {
  min-width: 350px;
}
/* each li with class="item" */
.item {
  background-color: #fff;
  padding: 10px;
  font-size: 1.1rem;
}
.item:first-child {
  border-top-left-radius: 7px;
  border-top-right-radius: 7px;
}
.item:last-child {
  border-bottom-left-radius: 7px;
  border-bottom-right-radius: 7px;
}
/* item style end */
.checkbox {
  margin-right: 10px;
}
.delete-button {
  float: right;
  background-color: #dc143c;
  border: none;
  outline: none;
  border-radius: 7px;
  padding: 2px 5px;
  margin-left: 10px;
  font-size: 1.1rem;
  font-weight: 550;
}
/* applied when the todo item is checked */
.checked { 
  text-decoration: line-through;
}
/* todo-items style ends */
/* container style ends */
</style>

<div class="container">
    <h1>Todo</h1>
<form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a Todo...">
      <button type="submit" class="add-button">Add</button>
      <button class="view-all-button">All Todo</button>
      <button class="view-unchecked-button">UnFinished</button>
      <button class="view-checked-button">Finished</button>


    </form>
<ul class="todo-items">
      <!-- dummy item -->

// select the todo-form
const todoForm = document.querySelector('.todo-form');
// select the input box
const todoInput = document.querySelector('.todo-input');
// select the <ul> with class="todo-items"
const todoItemsList = document.querySelector('.todo-items');
// array which stores every todos
let todos = [];
// add an eventListener on form, and listen for submit event
todoForm.addEventListener('submit', function(event) {
  // prevent the page from reloading when submitting the form
  event.preventDefault();
  addTodo(todoInput.value); // call addTodo function with input box current value
});
// function to add todo
function addTodo(item) {
  // if item is not empty
  if (item !== '') {
    // make a todo object, which has id, name, and completed properties
    const todo = {
      id: Date.now(),
      name: item,
      completed: false,
	  todo:true
    };
// then add it to todos array
    todos.push(todo);
    addToLocalStorageUnc(todos); // then store it in localStorage
// finally clear the input box value
    todoInput.value = '';
  }
}

// function to render given todos to screen
function renderTodosAll(todos,todoscompleted) {
	renderTodosUnchecked(todos);
	renderTodoChecked(todoscompleted);
}
	
function renderTodosUnchecked(todos) {
  // clear everything inside <ul> with class=todo-items
  todoItemsList.innerHTML = '';
// run through each item inside todos
  todos.forEach(function(item) {
    // check if the item is completed
    
	const unchecked = item.uncompleted ? 'unchecked': null;
// make a <li> element and fill it
    // <li> </li>
    const li = document.createElement('li');
    // <li class="item"> </li>
    li.setAttribute('class', 'item');
    // <li class="item" data-key="20200708"> </li>
    li.setAttribute('data-key', item.id);
    /* <li class="item" data-key="20200708"> 
          <input type="checkbox" class="checkbox">
          Go to Gym
          <button class="delete-button">X</button>
        </li> */
    // if item is completed, then add a class to <li> called 'unchecked', which will add line-through style
    if (item.completed === false) {
      li.classList.add('unchecked');
    }
	
li.innerHTML = `
      <input type="checkbox" class="checkbox" ${unchecked}>
      ${item.name}
      <button class="delete-button">X</button>
    `;
    // finally add the <li> to the <ul>
    todoItemsList.append(li);
  });
}

function renderTodoChecked(todoscompleted) {
  // clear everything inside <ul> with class=todo-items
  todoItemsList.innerHTML = '';
// run through each item inside todos
  todos.forEach(function(item) {
    // check if the item is completed
    
	const checked = item.completed ? 'checked': null;
// make a <li> element and fill it
    // <li> </li>
    const li = document.createElement('li');
    // <li class="item"> </li>
    li.setAttribute('class', 'item');
    // <li class="item" data-key="20200708"> </li>
    li.setAttribute('data-key', item.id);
    /* <li class="item" data-key="20200708"> 
          <input type="checkbox" class="checkbox">
          Go to Gym
          <button class="delete-button">X</button>
        </li> */
    // if item is completed, then add a class to <li> called 'unchecked', which will add line-through style
    if (item.completed === true) {
      li.classList.add('checked');
    }
	
li.innerHTML = `
      <input type="checkbox" class="checkbox" ${checked}>
      ${item.name}
      <button class="delete-button">X</button>
    `;
    // finally add the <li> to the <ul>
    todoItemsList.append(li);
  });
}

// function to add todos to local storage

function addToLocalStorageAll(todos,todoscompleted) {
  // conver the array to string then store it.
  localStorage.setItem('todos', JSON.stringify(todos));
  localStorage.setItem('todoscompleted', JSON.stringify(todoscompleted));

  // render them to screen
  renderTodosAll(todos,todoscompleted); //
}


function addToLocalStorageUnc(todos) {
  // conver the array to string then store it.
  localStorage.setItem('todos', JSON.stringify(todos));
  // render them to screen
  renderTodosUnchecked(todos);
}

function addToLocalStorageCc(todoscompleted) {
  // conver the array to string then store it.
  localStorage.setItem('todoscompleted', JSON.stringify(todoscompleted));
  // render them to screen
  renderTodosChecked(todoscompleted);
}

  // if reference exists
  if (reference) {
    // converts back to array and store it in todos array
    todos = JSON.parse(reference1);
	todoscompleted = JSON.parse(reference2); //
    renderTodosUnchecked(todos);
	renderTodosUnchecked(todoscompleted);
  }
}


function getFromLocalStorageUnc() {

  }

function getFromLocalStorageCc() {

    // converts back to array and store it in todos array
    todoscompleted = JSON.parse(reference);
    renderTodosChecked(todoscompleted);
  }
}
